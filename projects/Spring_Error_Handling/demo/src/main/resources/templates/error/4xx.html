<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Page Not Found</title>
<link rel='stylesheet' href='/css/bootstrap.min.css'>
<link rel='stylesheet' href='/css/error/error.css'>
</head>
<body>
<div class="error">
    <div class="container-floud">
        <div class="col-xs-12 ground-color text-center">
            <div class="container-error-404">
                <div class="clip"><div class="shadow"><span class="digit thirdDigit"></span></div></div>
                <div class="clip"><div class="shadow"><span class="digit secondDigit"></span></div></div>
                <div class="clip"><div class="shadow"><span class="digit firstDigit"></span></div></div>
                <div class="msg">OH!<span class="triangle"></span></div>
            </div>
            <h2>Sorry! Page not found.</h2>
            <h3 th:text="@{${error} + ' (' + ${path} + ')'}"></h3>
            <h3>Please contact the manager.(000-0000-0000)</h3>
        </div>
    </div>
</div>

<script>

function randomNum() {
		"use strict";
		return Math.floor(Math.random() * 9) + 1;
	}

	var status_code = "[[${status}]]";
	var loop1, loop2, loop3, time = 30, i = 0, number, selector3 = document
			.querySelector('.thirdDigit'), selector2 = document
			.querySelector('.secondDigit'), selector1 = document
			.querySelector('.firstDigit');
	loop3 = setInterval(function() {
		"use strict";
		if (i > 40) {
			clearInterval(loop3);
			selector3.textContent = status_code.charAt(0);
		} else {
			selector3.textContent = randomNum();
			i++;
		}
	}, time);
	loop2 = setInterval(function() {
		"use strict";
		if (i > 80) {
			clearInterval(loop2);
			selector2.textContent = status_code.charAt(1);
		} else {
			selector2.textContent = randomNum();
			i++;
		}
	}, time);
	loop1 = setInterval(function() {
		"use strict";
		if (i > 100) {
			clearInterval(loop1);
			selector1.textContent = status_code.charAt(2);
		} else {
			selector1.textContent = randomNum();
			i++;
		}
	}, time);
</script>
</body>
</html>
